<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/libs/angular-material/angular-material.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="assets/style/app.css"/>
        <script src="assets/libs/requirejs/require.js" data-main="require_config.js"></script>
        <title>Family Budget</title>
    </head>
    <body data-ng-cloak ng-controller="mainCtrl as vm">
    <div layout="column">
        <div layout="row" layout-align="left">
            <md-input-container>
                <label>Language</label>
                <md-select ng-model="vm.selectedLanguage" ng-change="vm.setLang(vm.selectedLanguage)">
                    <md-option ng-repeat="language in vm.languages" ng-value="language.code">
                        {{language.title}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
    </div>
    <div layout="column">
        <div layout="row" layout-align="center">
            <h1 class="md-display-3" translate="MAIN_PAGE_TITLE"></h1>
        </div>
        <div layout="row" layout-align="center">
            <md-content class="md-padding">
                <md-nav-bar nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-href="#income" name="income">
                        <p translate="MAIN_PAGE_INCOME"></p>
                    </md-nav-item>
                    <md-nav-item md-nav-href="#outcome" name="outcome">
                        <p translate="MAIN_PAGE_OUTCOME"></p>
                    </md-nav-item>
                    <md-nav-item md-nav-href="#sum" name="sum">
                        <p translate="MAIN_PAGE_SUMMARY"></p>
                    </md-nav-item>
                </md-nav-bar>
            </md-content>
        </div>
    </div>
    <div ng-view></div>
    </body>
</html>
